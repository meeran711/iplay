<div id="row_cont" class="app-container-row">
<div class="app-container-item">
  <form>
      <input type="search"
             class="form-control"
             placeholder="Enter search string"
             [formControl]="searchField">
  </form>
  </div>
  <div class="app-container-item" >
    <p *ngIf="inputEmpty">Please type in a filter</p>
    <p *ngIf="loading">Searching...</p><br/>
    <table style="width:50%; border: 1px solid black" *ngIf="(results | async)?.length > 0">
      <tr *ngFor="let track of results | async">
        <td  style="border: 1px solid black"><img style="display:block;" width="100%" height="100%"
           src="{{track.thumbnail}}"></td>
        <td style="border: 1px solid black"><p>{{track.artist}}</p></td>
        <td style="border: 1px solid black"><p>{{track.track}}</p></td>
        <td style="border: 1px solid black"><a routerLink="{{track.trackId}}">Details</a></td>
    </tr>  
      </table>
  </div>
  </div>
